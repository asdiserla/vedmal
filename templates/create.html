{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="bet">Title</label>
    <input type="text" name="bet" placeholder="Veðmál" class="form-control" value="{{ request.form['bet'] }}"></input>
  </div>

  <div class="form-group">
    <label for="betters">Veðjarar</label>
    <textarea name="better1" placeholder="Better 1" class="form-control">{{ request.form['better1'] }}</textarea>
    <textarea name="better2" placeholder="Better 2" class="form-control">{{ request.form['better2'] }}</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
